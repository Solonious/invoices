<form>
	<div class="form-group row">
		<div class="col-xs-2">
			<label for="custumer_name">Customers Name :</label>
			<select [(ngModel)]="selectedCustomer" class="form-control" id="custumer_name">
                <option *ngFor="let item of customers" [ngValue]="item.id">{{item.name}}</option>
            </select>
		</div>
		<div class="col-xs-2">
			<label for="discount">Discount :</label>
			<input type="email" class="form-control" id="discount">
		</div>
		<button class="btn add-btn" (click)="addProduct()">Add product</button>
	</div>
</form>
<table class="table">
	<thead>
	<tr>
		<th>Product</th>
		<th>amount</th>
		<th>discount</th>
		<th>total</th>
	</tr>
	</thead>
	<tbody id="tbody">
    <tr id="productRow">
        <td><select [(ngModel)]="selectedProduct" class="form-control">
                <option *ngFor="let item of products" [ngValue]="item.id">{{item.name}}</option>
            </select></td>
        <td class="col-xs-1"><input type="text" class="form-control"></td>
        <td>0 %</td>
        <td>255 <a class="del">delete</a></td>
    </tr>
	</tbody>
<div>
	<p>Total: </p>
</div>
</table>
<button class="btn" routerLink="/invoices" routerLinkActive="active">Back</button>
