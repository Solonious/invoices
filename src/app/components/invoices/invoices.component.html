<h3>{{title}}</h3>
<table class="table">
		<thead>
		<tr>
			<th>ID</th>
			<th>Custumer Name</th>
			<th>Discount</th>
			<th>Total</th>
		</tr>
		</thead>
		<tbody *ngIf="invoices.length">
		<tr *ngFor="let item of invoices">
      <td>{{item.customer_id}}</td>
			<td>{{getCustomerName(item.customer_id)}}</td>
			<td>{{item.discount}} %</td>
			<td>{{item.total}}</td>
		</tr>
		</tbody>
	</table>
	<button class="btn" routerLink="/add-invoice" routerLinkActive="active">Add Voice</button>
